<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="headerfiles">
    <Title>SurveyMonkey</Title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
          integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
          crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
            integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
            crossorigin="anonymous"></script>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
    <!-- External js not working - use internal for now
    <script th:src="@{/js/main.js}" type="text/javascript"></script> -->
    <script>
        $(() => {
            $('.addQuestionToSurvey')
                .submit(() => {
                    var $q = $('#question');
                    $q.val($q.val() + '?');
                })
            ;
            $('.choiceQuestionChoiceOnAddQuestionChoice')
                .transition('drop in')
            ;
            $('#doSurveyTable')
                .transition('vertical flip in')
            ;
            $('.jiggle.buttons .button')
                .transition({
                    animation: 'jiggle',
                    duration: 800,
                    interval: 200
                })
            ;
            $('select')
                .dropdown()
            ;
            $('#viewAnswersButton')
                .transition('fade left in')
            ;
        });
    </script>
</head>
<body>
<header th:fragment="header">
    <div class="ui centered grid container">
        <div class="row"></div>
        <h1 class="ui icon header">
            <a href="/">
                <i class="circular green edit outline icon"></i>
                SurveyMonkey
            </a>
        </h1>
    </div>
    <div class="ui internally celled centered grid container">
        <div class="ui divider" style="width: 500px"></div>
    </div>
    <div class="ui centered grid container">
        <div class="row"></div>
    </div>
</header>
</body>
</html>
