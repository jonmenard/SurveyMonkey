<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="fragments/general :: headerfiles"></th:block>
</head>
<body>
<header>
    <th:block th:include="fragments/general :: header"></th:block>
</header>
<main>
    <div class="ui centered grid container">
        <div class="row">
            <h2 class="ui header">My Surveys</h2>
        </div>
        <div class="row">
            <table class="ui padded basic collapsing table">
                <thead>
                <tr class="center aligned">
                    <th>Survey ID</th>
                    <th>No. of Questions</th>
                    <th>Survey State</th>
                    <th>Survey Name</th>
                    <th>Survey Description</th>
                    <th>Link</th>
                </tr>
                </thead>
                <tbody>
                <tr class="center aligned" th:each="survey : ${surveys}">
                    <td th:text="${survey.getId()}"></td>
                    <td th:text="${survey.getQuestions().size()}"/>
                    <td th:text="${survey.isClosed() ? 'Closed' : 'Open' }"/>
                    <td th:text="${survey.getSurveyName()}"/>
                    <td th:text="${survey.getSurveyDescription()}"/>
                    <td>
                        <a th:href="${'/survey/'+ survey.getId() + '/' + userId}">View This Survey</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
