<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="fragments/general :: headerfiles"></th:block>
    <link href="../static/css/styling.css" th:href="@{/css/styling.css}" type="text/css" rel="stylesheet">
</head>
<body>
<header>
    <th:block th:include="fragments/general :: header"></th:block>
</header>
<main>
    <table>
        <tr>
            <th>Survey ID</th>
            <th>Number of Questions</th>
        </tr>
        <tr th:each="survey : ${surveys}">
            <td th:text="${survey.getId()}"/>
            <td th:text="${survey.getQuestions().size()}"/>
            <td><a th:href="${'/survey/'+ survey.getId()}">
                Fill out this survey
            </a></td>
        </tr>
    </table>
    <a href="/">
        Return to Home
    </a>
</main>
</body>
</html>
