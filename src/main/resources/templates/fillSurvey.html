<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="fragments/general :: headerfiles"></th:block>
</head>
<body>
<header>
    <th:block th:include="fragments/general :: header"></th:block>
</header>
<main>
    <div class='ui centered grid container'>
        <div class="row">
            <h2 class="ui header">Complete the Survey</h2>
        </div>
        <div class="row">
            <form class="ui form" th:action="@{/survey/__${survey.getId()}__/fill}" method="post" id="fillSurveyForm">
                <table id="fillSurveyTable" class="ui very padded striped collapsing table">
                    <thead>
                    <tr>
                        <th>Questions</th>
                        <th>Provide Your Answers Below</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="textQuestion : ${textQuestions}">
                        <td th:text="${textQuestion.getQuestion()}"></td>
                        <td>
                            <div class="required field">
                                <div class="ui input">
                                    <input type="text" th:name="${textQuestion.getId()}" placeholder="Enter Answer">
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr th:each="numberQuestion : ${numberQuestions}">
                        <td th:text="${numberQuestion.getQuestion()}"></td>
                        <td>
                            <div class="required field">
                                <div class="ui fluid input">
                                    <input type="number" th:name="${numberQuestion.getId()}"
                                           th:min="${numberQuestion.getLowerBound()}"
                                           th:max="${numberQuestion.getUpperBound()}" placeholder="Enter Answer">
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr th:each="choiceQuestion : ${choiceQuestions}">
                        <td th:text="${choiceQuestion.getQuestion()}"></td>
                        <td>
                            <div class="required field">
                                <select class="ui dropdown" th:name="${choiceQuestion.getId()}">
                                    <option value="">Select Answer</option>
                                    <option th:each="choice : ${choiceQuestion.getChoices()}"
                                            th:text="${choice}"></option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="ui hidden divider"></div>
                <button type="submit" class="ui animated fade green button" value="Submit">
                    <div class="visible content">I'm Done!</div>
                    <div class="hidden content">
                        <i class="check icon"></i>
                    </div>
                </button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
