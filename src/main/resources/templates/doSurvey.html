<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>SurveyMonkey</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link  href = "../static/css/styling.css" th:href="@{/css/styling.css}" type="text/css" rel="stylesheet">
</head>
<body>

<p th:text="${survey.getId()}"></p>
<br><br>


<table class="surveyTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Question</th>
        <th>Lower Bound</th>
        <th>Upper Bound</th>
        <th>Choices</th>
        <th># of Answers</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="textQuestion : ${textQuestions}">
        <td th:text="${textQuestion.getId()}"></td>
        <td th:text="${textQuestion.getType()}"></td>
        <td th:text="${textQuestion.getQuestion()}"></td>
        <td> </td>
        <td> </td>
        <td> </td>
        <td th:text="${textQuestion.getAnswers().size()}"></td>
    </tr>
    <tr th:each="numberQuestion : ${numberQuestions}">
        <td th:text="${numberQuestion.getId()}"></td>
        <td th:text="${numberQuestion.getType()}"></td>
        <td th:text="${numberQuestion.getQuestion()}"></td>
        <td th:text="${numberQuestion.getLowerBound()}"></td>
        <td th:text="${numberQuestion.getUpperBound()}"></td>
        <td> </td>
        <td th:text="${numberQuestion.getAnswers().size()}"></td>
    </tr>
    <tr th:each="choiceQuestion : ${choiceQuestions}">
        <td th:text="${choiceQuestion.getId()}"></td>
        <td th:text="${choiceQuestion.getType()}"></td>
        <td th:text="${choiceQuestion.getQuestion()}"></td>
        <td> </td>
        <td> </td>
        <td>
            <ul th:each="choice : ${choiceQuestion.getChoices()}">
                <li th:text="${choice}"> </li>
            </ul>
        </td>
        <td th:text="${choiceQuestion.getAnswers().size()}"></td>
    </tr>
    </tbody>
</table>
<br>
<br>

<a th:href="${survey.getId() + '/createQuestion'}">
    Add another question
</a>
<br>
<a th:href="${survey.getId() + '/fill'}">
    Fill out this survey
</a>

</body>
</html>
