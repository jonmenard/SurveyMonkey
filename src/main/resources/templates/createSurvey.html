<!DOCTYPE HTML>
<!-- Template name is createUser -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="fragments/general :: headerfiles"></th:block>
</head>
<body>
<header>
    <th:block th:include="fragments/general :: header"></th:block>
</header>
<main>
    <div class="ui centered grid container">
        <div class="row">
            <form class="ui form" action="/survey/createNew" method="post" id="userCreateForm">
                <div class="required field">
                    <div class="ui input">
                        <input type="text" id="surveyName" name="surveyName" placeholder="Survey Name" autofocus required>
                    </div>
                </div>
                <br>
                <div class="required field">
                    <div class="ui input">
                        <textarea type="text" id="surveyDescription" name="surveyDescription" placeholder="Survey Description" rows="10" cols="50" required></textarea>
                    </div>
                </div>
                <br>
                <input type="hidden" id="userID" name = "userID" th:value="${userID}">
                <button class="ui fluid animated fade green button" tabindex="0" type="submit" form="userCreateForm"
                        value="Submit">
                    <div class="visible content">Create Survey</div>
                    <div class="hidden content">
                        <i class="user plus icon"></i>
                    </div>
                </button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
