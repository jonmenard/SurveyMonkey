<!DOCTYPE HTML>
<!-- Template name is logonPage -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="fragments/header :: header">
    <title>SurveyMonkey</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<main>
    <div class="ui centered grid container">
        <div class="row">
            <form class="ui form" action="/user" method="post" id="userLogonForm">
                <div class="field">
                    <div class="ui left icon input">
                        <input type="text" id="name" name="name" placeholder="Username">
                        <i class="user icon"></i>
                    </div>
                </div>
                <br>
                <button class="ui fluid animated fade green button" tabindex="0" type="submit" form="userLogonForm"
                        value="Submit">
                    <div class="visible content">Log In</div>
                    <div class="hidden content">
                        <i class="sign-in icon"></i>
                    </div>
                </button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
